name: labman
help: Access Management application
version: 0.1.0

commands:
- name: init
  help: Run initial setup
  dependencies:
    ansible:
- name: init_consumers
  help: Initalize consumers
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command

- name: add
  alias: create
  help: Add new object
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command

  commands:
  - name: user
    help: Add new user
    args:
    - name: user
      help: User name
      required: true
  - name: group
    help: Add new group
    args:
    - name: group
      help: Group name
      required: true
  - name: timegroup
    help: Add new timegroup
    args:
    - name: timegroup
      help: Timegroup name
      required: true

- name: remove
  alias: delete
  help: Remove object
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command

  commands:
  - name: user
    help: Remove user
    args:
    - name: user
      help: User name
      required: true
  - name: group
    help: Remove group
    args:
    - name: group
      help: Group name
      required: true
  - name: timegroup
    help: Remove timegroup
    args:
    - name: timegroup
      help: Timegroup name
      required: true

- name: addusertogroup
  help: Add user to group
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command
  args:
  - name: user
    help: User to be added to group
    required: true
  - name: group
    help: Group to add user to
    required: true
- name: removeuserfromgroup
  help: Remove user from group
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command
  args:
  - name: user
    help: User to be removed from group
    required: true
  - name: group
    help: Group to remove user from
    required: true

- name: addusertotimegroup
  help: Add user to timegroup
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command
  args:
  - name: user
    help: User to be added to timegroup
    required: true
  - name: timegroup
    help: Timegroup to add user to
    required: true
- name: removeuserfromtimegroup
  help: Remove user from timegroup
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command
  args:
  - name: user
    help: User to be removed from timegroup
    required: true
  - name: timegroup
    help: Timegroup to remove user from
    required: true

- name: set_allowedtime
  help: Set allowed time for users or timegroups
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command
  commands:
  - name: user
    help: Set allowed time for users
    args:
    - name: user
      help: Affected user
      required: true
    - name: allowedtime
      help: Allowed time for user
      required: true
    - name: alloweddays
      help: Allowed days
    flags:
    - long: --sync
      short: -s
      help: Generate and sync time.conf on managed machines
  - name: timegroup
    help: Set allowed time for timegroups
    args:
    - name: timegroup
      help: Affected timegroup
      required: true
    - name: allowedtime
      help: Allowed time for timegroup
      required: true
    - name: alloweddays
      help: Allowed days
    flags:
    - long: --sync
      short: -s
      help: Generate and sync time.conf on managed machines

- name: clear_allowedtime
  help: Clear allowed time for users or timegroups
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command
  commands:
  - name: user
    help: Set allowed time for users
    args:
    - name: user
      help: Affected user
      required: true
  - name: timegroup
    help: Set allowed time for timegroups
    args:
    - name: timegroup
      help: Affected timegroup
      required: true

- name: generate_time_config
  help: Generate time.conf settings based on database entries
  dependencies:
    labman-utils:
      command: [ldapadduser, sqlite3]
      help: Run init command
  flags:
  - long: --print
    short: -p
    help: Print generated time.conf output
  - long: --sync
    short: -s
    help: Sync time.conf on managed machines
